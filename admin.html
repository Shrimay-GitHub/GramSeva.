<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Seva</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ˜ï¸</text></svg>">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ‘¨â€ğŸ’¼ Admin Dashboard</h1>
            <p class="tagline">Manage and respond to village issues</p>
        </div>

        <div class="card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <a href="/" class="btn">â† Back to Home</a>
                <button onclick="refreshData()" class="btn btn-success" style="margin-left: 1rem;">ğŸ”„ Refresh</button>
            </div>

            <!-- Statistics -->
            <div id="stats-container" class="stats-grid">
                <div class="stat-card stat-total">
                    <div class="stat-number" id="admin-total-issues">-</div>
                    <div class="stat-label">Total Issues</div>
                </div>
                <div class="stat-card stat-pending">
                    <div class="stat-number" id="admin-pending-issues">-</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card stat-progress">
                    <div class="stat-number" id="admin-progress-issues">-</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="stat-card stat-resolved">
                    <div class="stat-number" id="admin-resolved-issues">-</div>
                    <div class="stat-label">Resolved</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>ğŸ” Filter Issues</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="statusFilter">Status</label>
                    <select id="statusFilter" class="form-control" onchange="filterIssues()">
                        <option value="">All Statuses</option>
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Resolved">Resolved</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="categoryFilter">Category</label>
                    <select id="categoryFilter" class="form-control" onchange="filterIssues()">
                        <option value="">All Categories</option>
                        <option value="Streetlight">Streetlight</option>
                        <option value="Water Supply">Water Supply</option>
                        <option value="Road">Road/Infrastructure</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Waste Management">Waste Management</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="villageFilter">Village</label>
                    <input type="text" id="villageFilter" class="form-control" 
                           placeholder="Enter village name" onkeyup="filterIssues()">
                </div>
            </div>
        </div>

        <div class="card">
            <h2>ğŸ“‹ Issues List</h2>
            <div id="loading-indicator" style="text-align: center; padding: 2rem;">
                <div class="loading"></div> Loading issues...
            </div>
            
            <!-- Desktop Table View -->
            <div class="table-container" id="desktop-view" style="display: none;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Issue ID</th>
                            <th>Reporter</th>
                            <th>Village</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="issues-table-body">
                    </tbody>
                </table>
            </div>

            <!-- Mobile Card View -->
            <div class="mobile-view" id="mobile-view" style="display: none;">
            </div>
        </div>
    </div>

    <!-- Issue Detail Modal -->
    <div id="issue-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border-radius: 20px; padding: 2rem; max-width: 600px; width: 90%; max-height: 80%; overflow-y: auto;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2>Issue Details</h2>
                <button onclick="closeModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">Ã—</button>
            </div>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
